{% extends "base.html" %}
{% block tab_content %}
    {{object.title}}
{% endblock %}
{% block page_content %}
    <div class="container">
        <div class="row">
        <!-- Post Content Column -->
        <div class="col-lg-8">
            <!-- Title -->
            <h1 class="mt-4">{{object.title}}</h1>
            <h3 class="mt-4">{{object.subtitle}}</h3>
            <hr>
            <!-- Date/Time -->
            <p>Published on: {{object.created_at}}</p>
            <hr>
            <!-- Post Content -->
            <p class="lead">{{object.body}}</p>
        </div>
        </div>
        <button type="button" class="btn btn-dark"  ><a href="/" > Back </a></button>
    </div>
{% endblock %}
