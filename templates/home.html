{% extends "base.html" %}
{% block tab_content %}
    Home
{% endblock %}
{% block page_content %}
<a class="btn btn-outline-info" href="/addPost">New Entry</a>
<!--<button type="button" class="btn btn-outline-info">New Entry</button> -->
{% for object in object_list %}
        <!-- Blog Entries Column -->
        <div class="container">
            <div class="mt-3">
                <div class="card mb-3">
                    <div class="card-body">
                        <h3 class="card-title"><a href="{{object.slug}}">{{object.title}}</a></h3>
                        <p class="card-text">{{object.subtitle}}</p>
                        <p class="card-text"><small class="text-muted">Published: {{object.created_at}}</small></p>
                    </div>
                </div>
            </div>
        </div>

    {% empty %}
        <p>Sorry, no articles have been written yet.</p>
    {% endfor %}
{% endblock %}
